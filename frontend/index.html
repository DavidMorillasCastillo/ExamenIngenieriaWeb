<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ReViews - Examen</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            padding: 0; 
            margin: 0; 
            background: #f0f2f5; /* Fondo gris suave */
            color: #333;
        }

        .container { 
            max-width: 1200px; 
            margin: 30px auto; 
            background: transparent; 
            padding: 0 20px;
        }

        /* HEADER */
        .header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        .header h1 { margin: 0; color: #1a73e8; }
        .btn-logout { 
            background: #ff4d4f; color: white; border: none; padding: 10px 20px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .btn-logout:hover { background: #d9363e; }

        /* PANELES (Tarjetas) */
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        /* FORMULARIOS */
        input[type="text"], input[type="number"], input[type="file"] { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box;
            background: #f9f9f9;
        }
        button.primary-btn {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        button.primary-btn:hover { background: #1557b0; }

        /* LISTA DE RESE√ëAS */
        #reviewListContainer { 
            max-height: 500px; 
            overflow-y: auto; 
            border: 1px solid #eee; 
            border-radius: 8px;
        }
        .review-item { 
            padding: 15px; 
            border-bottom: 1px solid #eee; 
            cursor: pointer; 
            transition: background 0.2s;
        }
        .review-item:hover { background-color: #f1f8ff; }
        .review-item strong { font-size: 1.1em; color: #2c3e50; }
        .stars { color: #f1c40f; letter-spacing: 2px; }

        /* DETALLES */
        #detailsPanel {
            display: none; 
            border-left: 5px solid #1a73e8; /* Borde decorativo */
        }
        .detail-header { margin-bottom: 20px; }
        .detail-image { 
            width: 100%; 
            height: 250px; 
            object-fit: cover; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* SECCI√ìN T√âCNICA (El Token) */
        .tech-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.85em;
            color: #666;
        }
        .tech-info h4 { margin-top: 0; color: #444; border-bottom: 1px solid #ddd; padding-bottom: 5px;}
        .token-box {
            word-break: break-all;
            font-family: monospace;
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
            display: block;
        }

        /* GRID LAYOUT */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        
        @media (max-width: 768px) {
            .grid-2 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>‚≠ê ReViews</h1>
                <span id="userInfo" style="color: #666; font-size: 0.9em;">Cargando...</span>
            </div>
            <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>

        <div class="grid-2">
            <div class="card">
                <h3>üìù Escribir nueva rese√±a</h3>
                <form id="reviewForm">
                    <input type="text" id="revName" placeholder="Nombre del Establecimiento" required>
                    <input type="text" id="revAddress" placeholder="Direcci√≥n Postal (Calle, Ciudad)" required>
                    
                    <label style="font-weight: bold; display: block; margin-bottom: 5px;">Valoraci√≥n:</label>
                    <input type="number" id="revRating" min="0" max="5" placeholder="0 - 5" required>
                    
                    <label style="font-weight: bold; display: block; margin-bottom: 5px;">Foto:</label>
                    <input type="file" id="revFile" required>
                    
                    <button type="submit" class="primary-btn">Publicar Opini√≥n</button>
                </form>
            </div>

            <div class="card">
                <h3>üìç Explorar Mapa</h3>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <input type="text" id="mapSearchAddress" placeholder="Ej: Torre Eiffel, Par√≠s" style="margin-bottom: 0;">
                    <button onclick="searchMapLocation()" style="background: #333; color: white; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer;">Buscar</button>
                </div>
                <div id="map" style="height: 300px; border-radius: 8px; border: 1px solid #ddd;"></div>
            </div>
        </div>

        <div class="grid-2">
            
            <div class="card">
                <h3>üìã √öltimas Rese√±as</h3>
                <p style="color: #666; font-size: 0.9em;">Haz clic en una rese√±a para ver los detalles completos.</p>
                <div id="reviewListContainer">
                    <ul id="reviewsList" style="list-style: none; padding: 0; margin: 0;"></ul>
                </div>
            </div>

            <div id="detailsPanel" class="card">
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <div class="detail-header">
                        <h2 id="detName" style="margin: 0; color: #1a73e8;">Nombre</h2>
                        <div id="detRating" class="stars" style="font-size: 1.5em; margin: 5px 0;"></div>
                        <p style="margin: 0; color: #555;">üìç <span id="detAddress">Direcci√≥n</span></p>
                    </div>
                    <button onclick="closeDetails()" style="background: transparent; border: 1px solid #ccc; padding: 5px 10px; border-radius: 4px; cursor: pointer;">‚úï Cerrar</button>
                </div>

                <img id="detImage" src="" class="detail-image" alt="Foto rese√±a">
                
                <div style="margin-top: 20px;">
                    <p><strong>üë§ Autor:</strong> <span id="detAuthor"></span></p>
                </div>

                <div class="tech-info">
                    <h4>üõ†Ô∏è Datos T√©cnicos del Examen</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div><strong>Emitido:</strong> <span id="detIat"></span></div>
                        <div><strong>Caduca:</strong> <span id="detExp"></span></div>
                    </div>
                    <br>
                    <strong>Token OAuth Original:</strong>
                    <span id="detToken" class="token-box"></span>
                </div>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
